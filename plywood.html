<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>plywood</title>
</head>

<body>
<script src="d3.min.js"></script>
<script src="plywood.js"></script>
<script>

function loadLineJson(url, callback) {
  d3.text(url, function(error, data) {
    if (error) {
      callback(error);
      return;
    }

    data = data.split('\n');

    // remove potential last empty row from a trailing \n
    if (data[data.length - 1] === '') data.pop();

    try {
      for (var i = 0; i < data.length; i++) {
        data[i] = JSON.parse(data[i]);
      }
    } catch (e) {
      callback(e);
      return
    }

    callback(error, data);
  });
}

function upgradeTime(data, timeAttr) {
  for (var i = 0; i < data.length; i++) {
    data[i][timeAttr] = new Date(data[i][timeAttr]);
  }
}

function translate(x, y) {
  return "translate(" + x + "," + y + ")";
}

var timeOfDayLabels = ['midnight - 6am', '6am - noon', 'noon - 6pm', '6pm - midnight']

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x0 = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var x1 = d3.scale.ordinal();

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.ordinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

var xAxis = d3.svg.axis()
    .scale(x0)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", translate(margin.left, margin.top));

var Dataset = plywood.Dataset;
var $ = plywood.$;

loadLineJson("wikiticker-2015-09-12-anonymous-usa.json", function(error, flatData) {
  if (error) throw error;
  upgradeTime(flatData, 'time');


  var stateByTimeOfDay = $('wiki')
    .filter('$regionName != null')
    .split('$regionName', 'State')
      .apply('Edits', '$wiki.count()')
      .sort('$Edits', 'descending')
      .limit(5)
      .apply('TimesOfDay',
        $('wiki').split('$dayQuarter', 'TimeOfDay')
          .apply('Edits', '$wiki.count()')
          .sort('$TimeOfDay', 'ascending')
      )


  stateByTimeOfDay.compute({ wiki: Dataset.fromJS(flatData) }).then(function(dataset) {
    var data = dataset.toJS();

    // Let's have a look at what we have here.
    console.log(JSON.stringify(data, null, 2));

    var hours = [0, 1, 2, 3];

    x0.domain(data.map(function(d) { return d.State; }));
    x1.domain(hours).rangeRoundBands([0, x0.rangeBand()]);

    y.domain([
      0,
      d3.max(data, function(d) {
        return d3.max(d.TimesOfDay, function(d) { return d.Edits; });
      })
    ]);

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", translate(0, height))
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Edits");

    // Create a <g> for each state
    var states = svg.selectAll(".state")
      .data(data); // Split on 'state'

    states.enter().append("g").attr('class', 'state');

    states
      .attr("transform", function(d) { return translate(x0(d.State), 0); });

    states.exit().remove();

    // Within each <g> make a <rect> for the hours
    var hoursOfDay = states.selectAll(".time-of-day")
      .data(function(d) { return d.TimesOfDay; }); // Split on day quarter

    hoursOfDay.enter().append("rect").attr('class', 'time-of-day');

    hoursOfDay
      .attr("width", x1.rangeBand())
      .attr("x", function(d) { return x1(d.TimeOfDay); })
      .attr("y", function(d) { return y(d.Edits); })
      .attr("height", function(d) { return height - y(d.Edits); })
      .style("fill", function(d) { return color(d.TimeOfDay); });

    hoursOfDay.exit().remove();


    var legend = svg.selectAll(".legend").data(hours)

    legend.enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return translate(0, i * 20); });

    legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

    legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return timeOfDayLabels[d]; });

  }).done();
});

</script>
